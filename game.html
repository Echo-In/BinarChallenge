<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional Game</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex flex-row playgame-header">
            <a href="./index.html" class="back-sign align-self-center">&lt</a>
            <img src=" ./assets/gamelogo.png" alt="GameLogo" class="align-self-center">
            <p class="game-title align-self-center m-0 p-1">Rock Paper Scissors
            </p>
        </div>

        <div class="row playgame-main">
            <div class="col-4 player">
                <div class="d-flex flex-row justify-content-end">
                    <div class="div my-4 player-text-div">
                        <p class="player-name">Player 1</p>
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-end">
                    <div class="div my-4 play-image-div" id="Batu">
                        <img src="./assets/batu.png" alt="Batu" class="play-image">
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-end">
                    <div class="div my-4 play-image-div" id="Kertas">
                        <img src="./assets/kertas.png" alt="Kertas" class="play-image">
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-end">
                    <div class="div my-4 play-image-div" id="Gunting">
                        <img src="./assets/gunting.png" alt="Gunting" class="play-image">
                    </div>
                </div>
            </div>

            <div class="col-4 d-flex align-items-center justify-content-center" id="GameResult">

                <div class="vs-text">
                    <p>VS</p>
                </div>
            </div>

            <div class="col-4 com">
                <div class="d-flex flex-row justify-content-start">
                    <div class="div my-4 player-text-div">
                        <p class="player-name">COM</p>
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-start">
                    <div class="div my-4 play-image-div" id="Batu">
                        <img src="./assets/batu.png" alt="Batu" class="play-image">
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-start">
                    <div class="div my-4 play-image-div" id="Kertas">
                        <img src="./assets/kertas.png" alt="Kertas" class="play-image">
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-start">
                    <div class="div my-4 play-image-div" id="Gunting">
                        <img src="./assets/gunting.png" alt="Gunting" class="play-image">
                    </div>
                </div>
            </div>
        </div>
        <div class="row playgame-footer">
            <div class="d-flex justify-content-center">
                <img src="./assets/refresh.png" alt="Refresh" id="ResetGame" />
            </div>
        </div>
    </div>

</body>

<script src="./game.js"></script>

</html>
